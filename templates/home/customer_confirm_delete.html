{% extends 'base.html' %}
{% block title %}Delete Customer | CRM System{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="alert alert-warning">
        <h4 class="alert-heading">Are you sure you want to delete this customer?</h4>
        <p class="mb-0"><strong>{{ object.name }}</strong> will be permanently removed.</p>
    </div>

    <form method="post">
        {% csrf_token %}
        <div class="d-flex justify-content-between">
            <a href="{% url 'customer-list' %}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-danger">Delete</button>
        </div>
    </form>
</div>
{% endblock %}
