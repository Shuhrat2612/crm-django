{% extends 'base.html' %}
{% block title %}Delete Lead | CRM System{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header bg-danger text-white">
                    <h5 class="mb-0">
                        <i class="fas fa-exclamation-triangle me-2"></i>Delete Lead
                    </h5>
                </div>
                <div class="card-body">
                    <p class="mb-4">
                        Are you sure you want to delete this lead associated with
                        <strong>{{ object.customer.name }}</strong>?
                        This action <strong>cannot be undone</strong>.
                    </p>

                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-end">
                            <a href="{% url 'leads-list' %}" class="btn btn-secondary me-2">
                                <i class="fas fa-times me-1"></i>Cancel
                            </a>
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash me-1"></i>Delete
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
